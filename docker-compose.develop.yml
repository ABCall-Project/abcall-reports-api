services:
  reports:
    build:
      context: .
      dockerfile: dev.Dockerfile
    container_name: abcall-reports-local-api
    restart: always
    volumes:
      - ".:/app"
    ports:
      - "3008:3008"
    env_file:
      - .env
    tty: true
    networks:
      - reports_net
      
  
networks:
  reports_net:
    name: reports_net
    driver: bridge